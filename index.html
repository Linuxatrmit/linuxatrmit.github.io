<h1>shell</h1>

<p>When launching a terminal, you are interacting with a shell program from the command-line. Most distribution define <strong><em>bash</em></strong> as the default shell, while some have the minimal <strong><em>ash</em></strong>, or <strong><em>sh</em></strong> as the default shell. There is another 3rd popular shell: <strong><em>zsh</em></strong>.
<br></p>
